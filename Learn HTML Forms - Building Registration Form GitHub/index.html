<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/styles.css"/>
    <head>
    <meta charset="utf-8"/>    
        <title>Registration Form</title>
    </head>
    <body>
        <h1 class="title">Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="www.lizmaurerpower.com" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required/></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name"type="text" required/></label>
                <label for="email">Enter Your Email: <input id="email"type="email" required/></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" requried pattern="[a-z0-9]{8,}"/></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"> <input id="personal-account" type="radio" name="account-type"/> Personal Account</label>
                <label for="business-account"> <input id="business-account" type="radio" name="account-type"/> Business Account</label>
                <label for="terms-and-conditions"> <input id="terms-and-conditions" type="checkbox" required /> <a href="www.lizmaurerpower.com">Terms and Conditions</a><label>
            </fieldset>
            <fieldset>
                <label>Upload a profile picture <input type="file" /></label>
                <label>Input your age (in years): <input type="number" min="16" max="120"/></label>
                <label>How did you hear about us?
                    <select>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </label>
            </fieldset>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
