<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/styles.css"/>
    <head>
    <meta charset="utf-8"/>    
        <title>Registration Form</title>
    </head>
    <body>
        <h1 class="title">Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="www.lizmaurerpower.com" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required name="first-name"/></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name"type="text" required name="last-name"/></label>
                <label for="email">Enter Your Email: <input id="email"type="email" required/ name="email"></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" requried pattern="[a-z0-9]{8,}" name="password"/></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"> <input id="personal-account" type="radio" name="account-type" class="inline"/> Personal Account</label>
                <label for="business-account"> <input id="business-account" type="radio" name="account-type" class="inline"/> Business Account</label>
                <label for="terms-and-conditions"> <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline"/> I accept the <a href="www.lizmaurerpower.com">Terms and Conditions</a><label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture <input type="file" id="profile-picture" name="profile-picture"/></label>
                <label for="age">Input your age (in years): <input type="number" min="16" max="120" id="age" name="age"/></label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">liz freecode</option>
                        <option value="2">that google thing</option>
                        <option value="3">the other things</option>
                        <option value="4">are newspapers a thing?</option>
                    </select>
                </label>
            </fieldset>
            <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="I love playing with my cats...." name="'bio"></textarea></label>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
